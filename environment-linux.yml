name: rayspace3d
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  # Build tools and compilers
  - python=3.11
  - cmake>=3.18
  - make
  # Linux-specific compilers
  - gxx_linux-64=11.4.0
  - gcc_linux-64=11.4.0
  - sysroot_linux-64
  # CUDA toolkit (cross-platform, from nvidia channel)
  - cuda-toolkit=12.8
  
  # C++ dependencies
  - cgal
  - boost-cpp
  - gmp
  - mpfr
  - eigen
  
  # Utilities
  - pkg-config

